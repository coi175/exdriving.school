<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | ExDriving school </title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />

</head>
<body>

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <form class ="login_form" th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="login_title">Войдите в аккаунт</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Неправильный логин и/или пароль.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из системы.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                            <input type="submit" class="btn btn-lg btn-primary btn-block login_button" value="Войти"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
